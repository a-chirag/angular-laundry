<mat-card class="example-card col-md-8 col-md-offset-2 col-xs-12">
<form class="example-form">
<mat-form-field class="col-md-12 col-xs-12">
      <input matInput placeholder="Category" type="text" name="category" value={{category[cloth.categoryId].viewValue}} readonly="readonly">
    </mat-form-field>

<mat-form-field class="col-md-12 col-xs-12">
      <input matInput placeholder="Name" type="text" [(ngModel)]="cloth.name" name="name" readonly="readonly">
    </mat-form-field>
    
<mat-form-field class="col-md-4 col-xs-12">
      <input matInput placeholder="DryClean Rate" type="number" [(ngModel)]="cloth.drycleanRate" name="drycleanRate">
    </mat-form-field>
<mat-form-field class="col-md-4 col-xs-12">
      <input matInput placeholder="Ironing Rate" type="number" [(ngModel)]="cloth.ironingRate" name="ironingRate">
    </mat-form-field>
    <mat-form-field class="col-md-4 col-xs-12">
      <input matInput placeholder="Polish Rate" type="number" [(ngModel)]="cloth.laundryRate" name="laundryRate">
    </mat-form-field>
 
</form>
<button mat-button (click)="updateCloth()">Update</button>
</mat-card>
