<h2>Pending Processing</h2>
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
<mat-table #table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
   <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="clientname">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.clientName}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="submissionDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> SubmissionDate </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.submissionDate}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="expectedDeliveryDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> DeliveryDate </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.expectedDeliveryDate}} </mat-cell>
    </ng-container>
     <ng-container matColumnDef="totalQuantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.totalQuantity}} </mat-cell>
    </ng-container>
  <ng-container matColumnDef="processedQuantity">
    <mat-header-cell *matHeaderCellDef> Processed</mat-header-cell>
    <mat-cell *matCellDef="let order"> {{showProcessedQuantity(order)}} </mat-cell>
  </ng-container>
     <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.total|number:'1.2-2'}} </mat-cell>
    </ng-container>
     <ng-container matColumnDef="deliveryStatus">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let order">
        <mat-chip [class.status]="order.deliveryStatus === 1" color="warm" selected="true" (click)="changeStatus(1,order);order.deliveryStatus=1">Delivery</mat-chip>
        <mat-chip [class.status]="order.deliveryStatus === 2" color="warm" selected="true" (click)="changeStatus(2,order);order.deliveryStatus=2">Complete</mat-chip>
        <mat-chip [class.status]="true" color="warm" selected="true" (click)="qztray.printData('Receipt',order).subscribe()">Receipt</mat-chip>
      </mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/orders/{{row.id}}"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
  </div>
