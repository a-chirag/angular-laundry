<div class="col-md-offset-2 col-md-8 col-sm-12">
<mat-card class="example-card">
<form class="example-full-width">
<mat-form-field class="example-full-width">
      <input matInput placeholder="User Name" type="text" [(ngModel)]="userdetails.username" name="username">
</mat-form-field>
<mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password" [(ngModel)]="userdetails.password" name="password">
</mat-form-field>
<mat-form-field class="col-md-4 col-xs-12">
  <mat-select placeholder="Authority" [(ngModel)]="userdetails.authorities" name="authorities">
    <mat-option *ngFor="let a of authorities" [value]="a.value" >
      {{ a.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
  </form>
<button mat-button (click)="submitUser()">Submit</button>
</mat-card>
</div>
